<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <div class="preview-card">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="preview-image">
      <h2 class="preview-title">Equilibrium #3429</h2>
      <p class="preview-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-preview-details">
        <span class="nft-price">0.041 ETH</span>
        <span class="nft-timeout">3 days left</span>
      </div>
      <div class="preview-credit">
        <img src="images/image-avatar.png" class="credit-avatar">
        <span class="credit-text">Creation of <a href="javascript:void(0)">Jules Wyvern</a></span>
      </div>
    </div>
  </main>
</body>
</html>
